# Firefox Extension Publishing Workflow
# Signs extension with Mozilla (unlisted) and uploads to GitHub Release
#
# Required secrets:
#   MOZ_SIGN_KEY    - Firefox Add-ons API key (JWT issuer)
#   MOZ_SIGN_SECRET - Firefox Add-ons API secret
#
# Get API credentials at: https://addons.mozilla.org/developers/addon/api/key/
#
# Reference: https://dev.to/jellyfith/simplify-browser-extension-deployment-with-github-actions-37ob

name: Publish Firefox Extension

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-sign:
    name: Build and Sign Firefox Extension
    permissions:
      contents: write
      actions: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Validate version matches release tag
        if: github.event_name == 'release'
        run: |
          MANIFEST_VERSION=${{ steps.version.outputs.version }}
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          # Strip 'v' prefix if present
          RELEASE_VERSION="${RELEASE_TAG#v}"
          if [ "$MANIFEST_VERSION" != "$RELEASE_VERSION" ]; then
            echo "Error: Manifest version ($MANIFEST_VERSION) does not match release tag ($RELEASE_VERSION)"
            exit 1
          fi

      - name: Prepare Firefox extension source
        run: |
          mkdir -p build/firefox
          cp manifest.json build/firefox/manifest.json
          cp -r content lib popup icons build/firefox/

      - name: Lint extension
        uses: kewisch/action-web-ext@v1
        with:
          cmd: lint
          source: build/firefox

      - name: Build extension package
        id: web-ext-build
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: build/firefox
          filename: "overtidskassa-{version}.xpi"

      - name: Sign extension (unlisted)
        id: web-ext-sign
        uses: kewisch/action-web-ext@v1
        with:
          cmd: sign
          source: ${{ steps.web-ext-build.outputs.target }}
          channel: unlisted
          apiKey: ${{ secrets.MOZ_SIGN_KEY }}
          apiSecret: ${{ secrets.MOZ_SIGN_SECRET }}
          timeout: 900000

      - name: Upload signed XPI to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.web-ext-sign.outputs.target }}
          asset_name: overtidskassa-${{ steps.version.outputs.version }}.xpi
          asset_content_type: application/x-xpinstall

      - name: Upload signed XPI as artifact
        uses: actions/upload-artifact@v4
        with:
          name: overtidskassa-${{ steps.version.outputs.version }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: ${{ steps.web-ext-sign.outputs.target }}
          retention-days: 90

      - name: Update updates.json with new version
        if: github.event_name == 'release'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          EXTENSION_ID=$(jq -r '.browser_specific_settings.gecko.id' manifest.json)
          MIN_VERSION=$(jq -r '.browser_specific_settings.gecko.strict_min_version' manifest.json)

          # Create new update entry
          NEW_ENTRY=$(jq -n \
            --arg version "$VERSION" \
            --arg link "https://github.com/${{ github.repository }}/releases/download/${RELEASE_TAG}/overtidskassa-${VERSION}.xpi" \
            --arg min_version "$MIN_VERSION" \
            '{
              version: $version,
              update_link: $link,
              browser_specific_settings: {
                gecko: {
                  strict_min_version: $min_version
                }
              }
            }')

          # Add new entry to updates array
          jq --arg ext_id "$EXTENSION_ID" \
             --argjson new_entry "$NEW_ENTRY" \
             '.addons[$ext_id].updates += [$new_entry]' \
             updates.json > updates.json.tmp
          mv updates.json.tmp updates.json

          echo "Updated updates.json with version $VERSION"

      - name: Commit updated updates.json
        if: github.event_name == 'release'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add updates.json
          git commit -m "Update updates.json for version ${{ steps.version.outputs.version }}"
          git push

      - name: Summary
        run: |
          echo "## Firefox Extension Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Signed XPI:** ${{ steps.web-ext-sign.outputs.target }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "### âœ… Automated Steps Completed" >> $GITHUB_STEP_SUMMARY
            echo "- Extension signed by Mozilla" >> $GITHUB_STEP_SUMMARY
            echo "- Uploaded to GitHub Release" >> $GITHUB_STEP_SUMMARY
            echo "- updates.json updated and committed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Users can now update via the extension's auto-update mechanism!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Manual Workflow Run" >> $GITHUB_STEP_SUMMARY
            echo "- Extension signed by Mozilla" >> $GITHUB_STEP_SUMMARY
            echo "- Signed XPI available as artifact for testing" >> $GITHUB_STEP_SUMMARY
          fi
